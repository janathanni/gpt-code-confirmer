<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Code Review</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/eclipse.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/dracula.min.css"
        integrity="sha512-SaM8i03nKsZCChkZs1BZI8bTJJiY72D1QykyT3TNX8/0kIDczmv1/2/GZc3qZ0bsctMfn6YREU6iRj6dX9Oulw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <br>
        <h1>
            Code Review
            <div style="font-size: 2rem">
                with GPT
            </div>
        </h1>
    </div>
    <span>
    </span>
    <div class="container">
        <!-- client code -->
        <div class="form-container">
            <div class="carbon">
                <div class="carbon-header">
                    <div class="carbon-title">My code</div>
                    <div class="carbon-actions">
                        <button class="carbon-action">Let's Review</button>
                        <button class="carbon-action">Export</button>
                    </div>
                </div>
                <div class="carbon-input-container">
                    <div id="carbon-input" class="carbon-input"></div>
                </div>
            </div>
        </div>

        <div class="advises-container">
            <div class="carbon">
                <div class="carbon-header">
                    <div class="carbon-title">GPT code</div>
                    <div class="carbon-actions">
                        <button class="carbon-action copy-btn">Copy</button>
                        <button class="carbon-action">Export</button>
                    </div>
                </div>
                <div class="carbon-input-container">
                    <div id="carbon-gpt-input" class="carbon-gpt-input"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>



    <script>
        // CodeMirror 적용
        var editor = CodeMirror(document.getElementById("carbon-input"), {
            mode: "javascript",
            theme: "eclipse",
            lineWrapping: true,
        });
    </script>

    <script>
        // CodeMirror 적용
        var editor = CodeMirror(document.getElementById("carbon-gpt-input"), {
            mode: "javascript",
            theme: "dracula",
            lineWrapping: true,
        });
    </script>

    <script>
        // Get the form-container element
        const formContainer = document.querySelector('.form-container');

        // Add a click event listener to the "Let's Review" button
        const reviewBtn = document.querySelector('.carbon-action');
        reviewBtn.addEventListener('click', () => {
            // Use html2canvas to capture a screenshot of the form-container element
            html2canvas(formContainer).then(canvas => {
                // Create a data URL from the canvas
                const dataURL = canvas.toDataURL();
                // Use the "share" API to share the image URL
                navigator.share({
                    title: 'My code review',
                    text: 'Check out my code review!',
                    url: dataURL
                })
                    .then(() => console.log('Shared successfully!'))
                    .catch(error => console.error('Error sharing:', error));
            });
        });
    </script>
</body>

</html>
