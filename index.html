<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Code Review</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/eclipse.css"
        integrity="sha512-iN8WlRyRvXJ/9jK6F3qWmfAKnASvWhj6xPYU6mHcW12rU6vnn+vXaLj6JZpwY62ZUZh2OAYi6UdLRS8pT6HrOw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/dracula.min.css"
        integrity="sha512-SaM8i03nKsZCChkZs1BZI8bTJJiY72D1QykyT3TNX8/0kIDczmv1/2/GZc3qZ0bsctMfn6YREU6iRj6dX9Oulw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <br>
        <h1>GPT
            <br>Code Review
        </h1>
    </div>
    <span>
    </span>
    <div class="container">
        <!-- client code -->
        <div class="form-container">
            <div class="carbon">
                <div class="carbon-header">
                    <div class="carbon-title">My code</div>
                    <div class="carbon-actions">
                        <button class="carbon-action copy-btn">Copy</button>
                        <button class="carbon-action">Export</button>
                    </div>
                </div>
                <div class="carbon-input-container">
                    <div id="carbon-input" class="carbon-input"></div>
                </div>
            </div>
        </div>

        <div class="advises-container">
            <div class="carbon">
                <div class="carbon-header">
                    <div class="carbon-title">GPT code</div>
                    <div class="carbon-actions">
                        <button class="carbon-action copy-btn">Copy</button>
                        <button class="carbon-action">Export</button>
                    </div>
                </div>
                <div class="carbon-input-container">
                    <div id="carbon-gpt-input" class="carbon-gpt-input"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>



    <script>
        // CodeMirror 적용
        var editor = CodeMirror(document.getElementById("carbon-input"), {
            mode: "javascript",
            theme: "eclipse",
            lineWrapping: true,
        });
    </script>

    <script>
        // CodeMirror 적용
        var editor = CodeMirror(document.getElementById("carbon-gpt-input"), {
            mode: "javascript",
            theme: "dracula",
            lineWrapping: true,
        });
    </script>

    <script>
        const editor = document.getElementById("editor");
        editor.addEventListener("input", () => {
            // codemirror 내용이 변경될 때마다 container의 높이 업데이트
            const container = document.querySelector(".container");
            container.style.height = "auto"; // 높이를 자동으로 설정
            const height = container.offsetHeight; // container의 높이를 가져와서
            container.style.height = height + "px"; // container의 높이를 설정
        });
    </script>
</body>

</html>
