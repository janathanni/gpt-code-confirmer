<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Code Review</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/eclipse.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/dracula.min.css"
        integrity="sha512-SaM8i03nKsZCChkZs1BZI8bTJJiY72D1QykyT3TNX8/0kIDczmv1/2/GZc3qZ0bsctMfn6YREU6iRj6dX9Oulw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>

    <script type="text/javascript" src="call_gpt.js"></script>

</head>

<body>
    <br>
    <br>
    <div style="text-align: center;">
        <br>
        <h1>
            Code Review
            <div style="font-size: 2rem">
                with GPT
            </div>
        </h1>
        <h3>
            <p>you can review your code with GPT</p>
            <p>Let's enjoy GPT's code!</p>
        </h3>
        <br>
    </div>
    <span>
    </span>
    <div class="container">
        <!-- client code -->
        <div class="form-container">
            <div class="carbon">
                <div class="carbon-header">
                    <div class="carbon-title">Your code</div>
                    <div class="carbon-actions">
                        <button class="carbon-action" onclick="reviewGPT(editor.getValue())">Let's Review</button>
                        <button class="carbon-action">Export</button>
                    </div>
                </div>
                <div class="carbon-input-container">
                    <div id="carbon-input" class="carbon-input"></div>
                </div>
            </div>
        </div>

        <div class="advises-container">
            <div class="carbon">
                <div class="carbon-header">
                    <div class="carbon-title">GPT code</div>
                    <div class="carbon-actions">
                        <button class="carbon-action copy-btn">Copy</button>
                        <button class="carbon-action">Export</button>
                    </div>
                </div>
                <div class="carbon-input-container">
                    <div id="carbon-gpt-input" class="carbon-gpt-input"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>



    <script>
        // CodeMirror 적용
        var editor = CodeMirror(document.getElementById("carbon-input"), {
            mode: "javascript",
            theme: "eclipse",
            lineWrapping: true,
        });
    </script>

    <script>
        const response = reviewGPT(editor.getValue());
        console.log(response);
    </script>
</body>

</html>
