<body>
    <div>
        <h3>GPT Code Review</h3>
    </div>
    <span>
    </span>
    <div class="container">
        <!-- client code -->
        <div class="advises-container">
            <div class="carbon">
                <div class="carbon-header">
                    <div class="carbon-title">My code</div>
                    <div class="carbon-actions">
                        <button class="carbon-action copy-btn">Copy</button>
                        <button class="carbon-action">Export</button>
                    </div>
                </div>
                <div class="carbon-input-container">
                    <form>
                        <textarea id="carbon-input" class="carbon-input"></textarea>
                        <div class="carbon-codemirror"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // CodeMirror 초기화
    var textarea = document.getElementById('carbon-input');
    var editor = CodeMirror(function (elt) {
        textarea.parentNode.insertBefore(elt, textarea);
    }, {
        value: textarea.value,
        mode: 'javascript',
        lineNumbers: true,
        theme: 'material'
    });
    textarea.style.display = 'none';
</script>
